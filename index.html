<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planning Center Code Challenge</title>
  <link rel="stylesheet" href="css/screen.css">
</head>
<body>

<form action="">
  <div class="donate">
    <div class="donate__tip">
      <span class="donate-text"><strong>$167</strong> still needed for this project</span>
    </div>
    <div class="donate__progress">
      <div class="donate__progress-bar" style="width: 75%"></div>
    </div>
    <div class="donate__main">
      <p><strong class="strong--red">Only 3 days left</strong> to fund this project.</p>
      <p>Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.</p>
      <div class="donate__give">
        <div class="form__group">
          <label for="donate_amount" class="form__group-label">$</label>
          <input id="donate_amount" name="donate_amount" type="text" class="form-input form-input--dollar">
        </div>
        <button type="submit" class="button button--green button--big button--donate__give">Give Now</button>
      </div>
      <a href="#" class="donate-why"><i>Why give $50?</i></a>
    </div>
    <div class="donate__buttons">
      <button type="button" class="button">Save for later</button>
      <button type="button" class="button">Tell your friends</button>
    </div>
  </div>
</form>

<script src="https://use.typekit.net/dap6aqm.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
</body>
</html>
